<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baap er bank</title>
    <!-- tailwind css cdn  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!-- stylesheet  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h2 class="text-center mt-8 text-5xl">Functional bank <span class="text-yellow-700 font-medium">calculation</span>
        </h2>
    </header>
    <main class=" w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 text-white gap-4">
                <div class="p-8 bg-green-400 rounded-xl">
                    <h2 class="text-2xl">Deposit</h2>
                    <h3 class="text-3xl">$ <span id="deposit-total">00</span> </h3>
                </div>
                <div class="p-8 bg-red-300 rounded-xl">
                    <h2 class="text-2xl">Withdraw</h2>
                    <h3 class="text-3xl">$<span id="withdraw-total">00</span></h3>
                </div>
                <div class="p-8 bg-yellow-300 rounded-xl">
                    <h2 class="text-2xl">Balance</h2>
                    <h3 class="text-3xl">$ <span id="balance-total">1200</span></h3>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw  -->
        <section class="mt-4">
            <div class="grid grid-cols-2 gap-4 ">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h3 class="mb-4">Please deposit</h3>
                    <input class="w-3/4 border-2 rounded-xl mb-4 p-2" type="number" name="" id="deposit-input">

                    <button class="block bg-blue-600 py-2 px-4 rounded text-white" id="deposit-button">Deposit</button>
                </div>
                <div class="bg-red-100 p-8 rounded-xl">
                    <h3 class="mb-4">Please withdraw</h3>
                    <input class="w-3/4 border-2 rounded-xl mb-4 p-2" type="number" name="" id="withdraw-input">

                    <button class="block bg-blue-600 py-2 px-4 rounded text-white"
                        id="withdraw-button">withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
